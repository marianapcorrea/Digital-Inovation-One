<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Space Shooter Game</title>
  </head>
  <body>
    <div id="mainPlayArea">
      <img class="playerShip" src="/img/hero.png" alt="Hero" />
      <div class="gameInstruction">
        <h2>Não deixe os aliens invadirem o seu planeta!</h2>
        <p>
          Use as teclas <span>&uarr;</span> e <span>&darr;</span> para
          posicionar sua nave, e a tecla <span>ESPAÇO</span> para atirar.
        </p>
      </div>

      <div class="startButton">INICIAR</div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>

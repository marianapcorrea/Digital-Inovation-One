<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <title>NETFLIX</title>
  </head>
  <body>
    <header>
      <div class="container">
        <img
          class="logo"
          src="/clone-netflix/img/netflix-logo-png-2582.png"
          alt=""
        />
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Bombando</a>
          <a href="#">Minha Lista</a>
        </nav>
        <div class="menuRight">
          <img src="img/lupa.png" alt="Busca" class="icon" />
          <img src="img/sino.png" alt="Mensagens" class="icon" />
          <img src="img/profile.jpeg" alt="Perfil" class="profile" />
        </div>
      </div>
    </header>
    <main>
      <div class="destaque">
        <div class="container">
          <h3 class="titulo">Titulo</h3>
          <p class="sinopse">Sinopse</p>
          <button class="play">Assistir</button>
          <button class="moreInfo">Mais informações</button>
          <div class="age">*Age*</div>
        </div>
      </div>
      <div class="carrosselFilmes">
        <div class="owl-carousel owl-theme">
          <div class="item">
            <!-- uma dessa por filme -->
            <img src="" alt="" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

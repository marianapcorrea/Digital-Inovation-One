<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <!--owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />
    <title>NETFLIX</title>
  </head>
  <body>
    <header>
      <div class="container">
        <img
          class="logo"
          src="/clone-netflix/img/netflix-logo-png-2582.png"
          alt="NETFLIX"/>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Bombando</a>
          <a href="#">Minha Lista</a>
        </nav>
        <div class="menuRight">
          <img src="img/lupa.png" alt="Busca" class="icon" />
          <img src="img/sino.png" alt="Mensagens" class="icon" />
          <img src="img/profile.jpeg" alt="Perfil" class="profile" />
        </div>
      </div>
    </header>
    <main>
      <div class="emphasis">
        <div class="emphasisText">
          <h3>DARK</h3>
          <p class="synopsis">
            Quatro famílias iniciam uma desesperada busca por respostas quando
            uma criança desaparece e um complexo mistério envolvendo três
            gerações começa a se revelar.
          </p>
          <div class="button">
            <div class="click">
              <button class="playButton">
                <img src="img/play.png" />Assistir
              </button>
            </div>
            <div class="click">
              <button class="moreInfoButton">
                <img src="img/info.png" /> Mais informações
              </button>
            </div>
          </div>
        </div>
        <div class="age"><img src="img/16.png" /></div>
      </div>
      <div>
          <div class="lists">
            <h3 class="titleWatching ">Continuar assistindo</h3>
            <div>
                <img class="watching" src="img/tgp.jpg">
                <img class="watching" src="img/pne.jpg">
                <img class="watching" src="img/psfc.jpg">
            </div>
          </div>
          <div class="lists">
                <h3 class="listTitle">Bombando</h3>
                <div class="owl-carousel owl-theme"> <!-- Extensão 'owl-carousel', do JQuery, para criação de carrossel -->
                    <div class="item"><img src="img/naoOlheParaCima.jpg"></div><div class="item"><img src="img/umLugarSilencioso.jpg"></div>
                    <div class="item"><img src="img/theWitcher.jpg"></div>
                    <div class="item"><img src="img/odat.jpg"></div>
                    <div class="item"><img src="img/atypical.jpg"></div>
                    <div class="item"><img src="img/avdsi.jpg"></div>
                    <div class="item"><img src="img/cobraKai.jpg"></div>
                    <div class="item"><img src="img/enolaHolmes.jpg"></div>
                    
                </div>
          </div>
          <div class="lists">
                <h3 class="listTitle">Minha lista</h3>
                <div class="owl-carousel owl-theme">
                    <div class="item"><img src="img/brooklyn99.jpg"></div>
                    <div class="item"><img src="img/gdr.jpg"></div>
                    <div class="item"><img src="img/jtv.jpg"></div>
                    <div class="item"><img src="img/lucifer.jpg"></div>
                    <div class="item"><img src="img/theWitcher.jpg"></div>
                    <div class="item"><img src="img/twd.jpg"></div>
                    <div class="item"><img src="img/tua.jpg"></div>
                    <div class="item"><img src="img/psfc.jpg"></div>
                </div>
            
        </div>
        </div>
      </div>
    </main>
<!--owl script - Colocar o script no final garante que o script só será carregado após o carregamento do html-->
    <script src="js/olw/jquery.min.js"></script>
    <script src="js/olw/owl.carousel.min.js"></script>
    <script src="js/olw/setup.js"></script>
  </body>
</html>
